name: Setup Dependabot

on:
  workflow_call:
    inputs:
      ecosystems:
        required: true
        type: string
        description: 'JSON con configuraciones de ecosistemas'

      schedule:
        required: false
        type: string
        default: 'weekly'
        description: 'Frecuencia de actualizaciones (daily, weekly, monthly)'

      pr_limit:
        required: false
        type: number
        default: 5
        description: 'Máximo de PRs abiertos simultáneamente'

      target_branch:
        required: false
        type: string
        default: ''
        description: 'Rama objetivo para PRs (vacío = rama predeterminada)'

jobs:
  configure:
    name: Configuring
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      pull-requests: read

    steps:
      - name: 🚀 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔍 Validate Labels
        id: validate_labels
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          cat > /tmp/validate_labels.py << 'SCRIPT_EOF'
          import json, os, subprocess, sys
          from collections import defaultdict

          repo = os.getenv('GITHUB_REPOSITORY')

          try:
              result = subprocess.run(
                  ['gh', 'label', 'list', '--repo', repo, '--json', 'name,color,description', '--limit', '1000'],
                  capture_output=True, text=True, check=True
              )
              labels_data = json.loads(result.stdout)
              existing_labels = {label['name'].lower(): label for label in labels_data}
          except Exception as e:
              print(f"::error::No se pudieron obtener los labels: {e}")
              existing_labels = {}

          try:
              ecosystems = json.loads('''${{ inputs.ecosystems }}''')
          except json.JSONDecodeError as e:
              print(f"::error::Error al parsear ecosistemas: {e}")
              sys.exit(1)

          missing_by_ecosystem = defaultdict(list)
          valid_by_ecosystem = defaultdict(list)
          all_missing = set()

          for eco in ecosystems:
              labels = [l.strip() for l in eco.get('labels', '').split(',') if l.strip()]
              for label in labels:
                  if label.lower() in existing_labels:
                      valid_by_ecosystem[f"{eco['ecosystem']}|{eco['directory']}"].append(label)
                  else:
                      missing_by_ecosystem[f"{eco['ecosystem']}|{eco['directory']}"].append(label)
                      all_missing.add(label)

          # Generar outputs
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f"missing_labels={','.join(sorted(all_missing))}\n")
              f.write(f"missing_count={len(all_missing)}\n")
              f.write(f"valid_count={sum(len(v) for v in valid_by_ecosystem.values())}\n")
              f.write(f"has_missing={'true' if all_missing else 'false'}\n")

          # Guardar datos para el summary
          with open('/tmp/validation_data.json', 'w') as f:
              json.dump({
                  'missing_by_ecosystem': dict(missing_by_ecosystem),
                  'valid_by_ecosystem': dict(valid_by_ecosystem),
                  'existing_labels': existing_labels
              }, f)

          if all_missing:
              print(f"::warning title=Labels Faltantes::Se encontraron {len(all_missing)} labels sin configurar")
          else:
              print("::notice title=Validación Exitosa::Todos los labels están configurados correctamente")
          SCRIPT_EOF

          python3 /tmp/validate_labels.py

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 📦 Install PyYAML
        run: pip install pyyaml

      - name: 📝 Generate Dependabot Config
        run: |
          cat > /tmp/generate_config.py << 'SCRIPT_EOF'
          import json, os, sys

          try:
              ecosystems = json.loads('''${{ inputs.ecosystems }}''')
          except json.JSONDecodeError as e:
              print(f"::error::JSON inválido: {e}")
              sys.exit(1)

          schedule = '${{ inputs.schedule }}'
          pr_limit = ${{ inputs.pr_limit }}
          target_branch = '${{ inputs.target_branch }}'

          config = {'version': 2, 'updates': []}

          for eco in ecosystems:
              update = {
                  'package-ecosystem': eco['ecosystem'],
                  'directory': eco['directory'],
                  'schedule': {'interval': schedule},
                  'open-pull-requests-limit': eco.get('pr_limit', pr_limit)
              }

              if target_branch:
                  update['target-branch'] = target_branch

              labels = [l.strip() for l in eco.get('labels', '').split(',') if l.strip()]
              if labels:
                  update['labels'] = labels

              prefix = eco.get('prefix', '').strip()
              if prefix:
                  update['commit-message'] = {'prefix': prefix}

              config['updates'].append(update)

          import yaml
          os.makedirs('.github', exist_ok=True)

          # Generar YAML con indentación correcta
          with open('.github/dependabot.yml', 'w') as f:
              yaml.dump(config, f, sort_keys=False, default_flow_style=False, indent=2)

          print("✅ Configuración generada exitosamente")

          # Verificar el archivo generado
          with open('.github/dependabot.yml', 'r') as f:
              content = f.read()
              print("\n📄 Contenido generado:")
              print(content)
          SCRIPT_EOF

          python3 /tmp/generate_config.py

      - name: 💾 Commit Changes
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet .github/dependabot.yml; then
            echo "status=unchanged" >> $GITHUB_OUTPUT
            echo "::notice::No hay cambios en la configuración"
          else
            git add .github/dependabot.yml
            git commit -m "chore(deps): update dependabot configuration [skip ci]"
            git push
            echo "status=updated" >> $GITHUB_OUTPUT
            echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
            echo "::notice::Configuración actualizada y commitada"
          fi

      - name: 🔍 Check Dependabot PRs
        id: check_prs
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Esperar un momento para que GitHub sincronice
          sleep 3

          # Obtener PRs de Dependabot
          prs_json=$(gh pr list \
            --repo ${{ github.repository }} \
            --author "app/dependabot" \
            --state open \
            --json number,title,createdAt,labels,updatedAt \
            --limit 50 2>/dev/null || echo '[]')

          echo "prs_data<<EOF" >> $GITHUB_OUTPUT
          echo "$prs_json" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          prs_count=$(echo "$prs_json" | jq '. | length' 2>/dev/null || echo "0")
          echo "prs_count=$prs_count" >> $GITHUB_OUTPUT

          echo "::notice::Se encontraron $prs_count PRs de Dependabot"

      - name: 📊 Generate Summary
        if: always()
        env:
          ECOSYSTEMS_JSON: ${{ inputs.ecosystems }}
          DEFAULT_PR_LIMIT: ${{ inputs.pr_limit }}
          COMMIT_STATUS: ${{ steps.commit.outputs.status }}
          COMMIT_SHA: ${{ steps.commit.outputs.sha }}
          PRS_DATA: ${{ steps.check_prs.outputs.prs_data }}
          PRS_COUNT: ${{ steps.check_prs.outputs.prs_count }}
          GITHUB_SERVER_URL: ${{ github.server_url }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: |
          cat > /tmp/generate_summary.py << 'SCRIPT_EOF'
          import json, os, sys
          from datetime import datetime

          repo = os.getenv('GITHUB_REPOSITORY')
          server_url = os.getenv('GITHUB_SERVER_URL', 'https://github.com')
          run_id = os.getenv('GITHUB_RUN_ID')
          default_pr_limit = os.getenv('DEFAULT_PR_LIMIT', '5')

          # Cargar datos de validación
          try:
              with open('/tmp/validation_data.json', 'r') as f:
                  validation = json.load(f)
          except:
              validation = {'missing_by_ecosystem': {}, 'valid_by_ecosystem': {}, 'existing_labels': {}}

          # Parsear ecosistemas
          try:
              ecosystems = json.loads(os.getenv('ECOSYSTEMS_JSON', '[]'))
          except:
              ecosystems = []

          # Parsear PRs
          prs_count = int(os.getenv('PRS_COUNT', '0'))
          try:
              prs_raw = os.getenv('PRS_DATA', '[]')
              prs_data = json.loads(prs_raw) if prs_raw and prs_raw.strip() != '' else []
          except Exception as e:
              print(f"::debug::Error parseando PRs: {e}")
              prs_data = []

          commit_status = os.getenv('COMMIT_STATUS', 'unknown')
          commit_sha = os.getenv('COMMIT_SHA', 'N/A')

          # Generar summary
          summary = []

          # Header
          summary.append("# 🤖 Configuración de Dependabot\n\n")

          # Estado del commit con enlace
          if commit_status == 'updated':
              commit_url = f"{server_url}/{repo}/commit/{commit_sha}"
              summary.append(f"✅ **Configuración actualizada** • Commit: [📝 `{commit_sha[:7]}`]({commit_url})\n\n")
          else:
              summary.append("ℹ️ **Sin cambios** • La configuración está actualizada\n\n")

          # Resumen rápido en tabla
          summary.append("### 📊 Resumen\n\n")
          summary.append("<table>\n")
          summary.append("<tr><th>Métrica</th><th>Valor</th></tr>\n")
          summary.append(f"<tr><td>🔧 Ecosistemas configurados</td><td><b>{len(ecosystems)}</b></td></tr>\n")
          
          total_labels = sum(len(v) for v in validation['valid_by_ecosystem'].values())
          summary.append(f"<tr><td>🏷️ Labels validados</td><td><b>{total_labels}</b></td></tr>\n")
          
          missing_count = sum(len(v) for v in validation['missing_by_ecosystem'].values())
          summary.append(f"<tr><td>⚠️ Labels faltantes</td><td><b>{missing_count}</b></td></tr>\n")
          
          summary.append(f"<tr><td>🔄 PRs activos</td><td><b>{prs_count}</b></td></tr>\n")
          summary.append("</table>\n\n")

          summary.append("---\n\n")

          # Tabla consolidada de ecosistemas
          summary.append("## 📦 Ecosistemas Configurados\n\n")
          summary.append("<table>\n")
          summary.append("<tr>\n")
          summary.append("<th>Ecosistema</th>\n")
          summary.append("<th>Directorio</th>\n")
          summary.append("<th>Prefijo</th>\n")
          summary.append("<th>PR Limit</th>\n")
          summary.append("<th>Labels Válidos</th>\n")
          summary.append("<th>Labels Faltantes</th>\n")
          summary.append("</tr>\n")

          for eco in ecosystems:
              eco_key = f"{eco['ecosystem']}|{eco['directory']}"
              valid_labels = validation['valid_by_ecosystem'].get(eco_key, [])
              missing_labels = validation['missing_by_ecosystem'].get(eco_key, [])
              existing_labels = validation['existing_labels']

              # Generar badges para labels válidos
              valid_badges = []
              for label in valid_labels:
                  label_data = existing_labels.get(label.lower(), {})
                  color = label_data.get('color', '0366d6')
                  badge = f'<img src="https://img.shields.io/badge/-{label.replace("-", "--")}-{color}" alt="{label}"/>'
                  link = f'{server_url}/{repo}/labels/{label.replace(" ", "%20")}'
                  valid_badges.append(f'<a href="{link}">{badge}</a>')

              # Labels faltantes
              missing_badges = [f'<code>{label}</code>' for label in missing_labels]

              # Usar el PR limit del ecosistema o el default
              eco_pr_limit = eco.get('pr_limit', default_pr_limit)

              summary.append("<tr>\n")
              summary.append(f"<td><code>{eco['ecosystem']}</code></td>\n")
              summary.append(f"<td><code>{eco['directory']}</code></td>\n")
              summary.append(f"<td><code>{eco.get('prefix', '-')}</code></td>\n")
              summary.append(f"<td align='center'>{eco_pr_limit}</td>\n")
              summary.append(f"<td>{'<br>'.join(valid_badges) if valid_badges else '-'}</td>\n")
              summary.append(f"<td>{'<br>'.join(missing_badges) if missing_badges else '✅'}</td>\n")
              summary.append("</tr>\n")

          summary.append("</table>\n\n")

          # Warning si hay labels faltantes
          all_missing = set()
          for labels in validation['missing_by_ecosystem'].values():
              all_missing.update(labels)

          if all_missing:
              summary.append("> ⚠️ **Acción Recomendada:** Algunos labels no existen en el repositorio. ")
              summary.append(f"[**🏷️ Crear labels faltantes**]({server_url}/{repo}/labels/new) ")
              summary.append("o ajustar la configuración en el caller.\n\n")

          summary.append("---\n\n")

          # PRs Activos
          if prs_count > 0:
              summary.append(f"## 🔄 Pull Requests de Dependabot ({prs_count})\n\n")
              summary.append("<table>\n")
              summary.append("<tr><th>#</th><th>Título</th><th>Labels</th><th>Actualizado</th></tr>\n")

              for pr in prs_data[:15]:
                  pr_number = pr['number']
                  pr_title = pr['title']
                  pr_labels = ', '.join([f"`{l['name']}`" for l in pr.get('labels', [])[:3]])
                  pr_date = pr.get('updatedAt', pr.get('createdAt', 'N/A'))[:10]
                  pr_link = f"{server_url}/{repo}/pull/{pr_number}"

                  summary.append("<tr>\n")
                  summary.append(f"<td><a href='{pr_link}'>#{pr_number}</a></td>\n")
                  summary.append(f"<td>{pr_title}</td>\n")
                  summary.append(f"<td>{pr_labels if pr_labels else '-'}</td>\n")
                  summary.append(f"<td>{pr_date}</td>\n")
                  summary.append("</tr>\n")

              summary.append("</table>\n\n")

              if prs_count > 15:
                  prs_url = f"{server_url}/{repo}/pulls?q=is%3Apr+is%3Aopen+author%3Aapp%2Fdependabot"
                  summary.append(f"> 📋 Ver todos los PRs en [**Pull Requests**]({prs_url})\n\n")
          else:
              summary.append("## 🔄 Pull Requests de Dependabot\n\n")
              summary.append("> ℹ️ No hay PRs activos de Dependabot en este momento.\n\n")

          summary.append("---\n\n")

          # Enlaces útiles
          summary.append("## 🔗 Enlaces Útiles\n\n")
          summary.append("<table>\n")
          summary.append("<tr><th>Recurso</th><th>Descripción</th></tr>\n")
          
          config_url = f"{server_url}/{repo}/blob/main/.github/dependabot.yml"
          summary.append(f"<tr><td>📝 [Configuración]({config_url})</td><td>Ver archivo dependabot.yml generado</td></tr>\n")
          
          security_url = f"{server_url}/{repo}/settings/security_analysis"
          summary.append(f"<tr><td>🛡️ [Security Settings]({security_url})</td><td>Configurar análisis de seguridad</td></tr>\n")
          
          insights_url = f"{server_url}/{repo}/network/dependencies"
          summary.append(f"<tr><td>📊 [Dependency Graph]({insights_url})</td><td>Visualizar dependencias del proyecto</td></tr>\n")
          
          labels_url = f"{server_url}/{repo}/labels"
          summary.append(f"<tr><td>🏷️ [Gestionar Labels]({labels_url})</td><td>Crear o editar labels del repositorio</td></tr>\n")
          
          prs_url = f"{server_url}/{repo}/pulls?q=is%3Apr+author%3Aapp%2Fdependabot"
          summary.append(f"<tr><td>🔄 [PRs de Dependabot]({prs_url})</td><td>Ver todos los Pull Requests activos</td></tr>\n")
          
          advisories_url = f"{server_url}/{repo}/security/dependabot"
          summary.append(f"<tr><td>🚨 [Security Alerts]({advisories_url})</td><td>Revisar alertas de seguridad</td></tr>\n")
          
          summary.append("</table>\n\n")

          summary.append("---\n\n")

          # Información del Workflow
          summary.append("<details>\n")
          summary.append("<summary><b>📚 Sobre el Workflow Reusable</b></summary>\n\n")

          summary.append("### ✅ Características Implementadas\n\n")
          summary.append("<table>\n")
          summary.append("<tr><th>Característica</th><th>Descripción</th></tr>\n")
          summary.append("<tr><td>🔍 Validación automática de labels</td><td>Detecta labels faltantes antes de generar configuración</td></tr>\n")
          summary.append("<tr><td>📊 Summary con diseño consolidado</td><td>Tabla única con toda la información por ecosistema</td></tr>\n")
          summary.append("<tr><td>🏷️ Badges con colores reales</td><td>Muestra los labels con sus colores del repositorio</td></tr>\n")
          summary.append("<tr><td>🔗 Enlaces directos</td><td>A PRs, labels, configuración y security</td></tr>\n")
          summary.append("<tr><td>🔄 Detección de PRs existentes</td><td>Lista PRs activos de Dependabot con metadata</td></tr>\n")
          summary.append("<tr><td>📝 Configuración personalizable</td><td>Prefijos, límites de PRs, schedules por ecosistema</td></tr>\n")
          summary.append("<tr><td>🎯 Rama objetivo configurable</td><td>Permite dirigir PRs a branches específicas</td></tr>\n")
          summary.append("</table>\n\n")

          summary.append("### 🔮 Mejoras Futuras Sugeridas\n\n")
          summary.append("- 🔔 Notificaciones Slack/Discord cuando se crean PRs\n")
          summary.append("- 📈 Matriz de compatibilidad entre versiones\n")
          summary.append("- 🛡️ Integración automática con Security Advisories\n")
          summary.append("- 📊 Dashboard centralizado para múltiples repositorios\n")
          summary.append("- 🔍 Análisis predictivo de impacto de actualizaciones\n\n")

          summary.append("</details>\n\n")

          # Footer
          timestamp = datetime.utcnow().strftime('%Y-%m-%d %H:%M UTC')
          workflow_url = f"{server_url}/jersonmartinez/reusable-workflows"
          summary.append("---\n\n")
          summary.append(f"<sub>🤖 Generado por [**Reusable Workflows**]({workflow_url}) • {timestamp}</sub>\n")

          # Escribir summary
          with open(os.environ['GITHUB_STEP_SUMMARY'], 'w') as f:
              f.write(''.join(summary))

          print("✅ Summary generado correctamente")
          print(f"📊 PRs detectados: {prs_count}")
          print(f"📦 Ecosistemas: {len(ecosystems)}")
          SCRIPT_EOF

          python3 /tmp/generate_summary.py
