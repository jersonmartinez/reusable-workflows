          has_missing = os.getenv('HAS_MISSING_LABELS', 'false')
          count = os.getenv('ECOSYSTEMS_COUNT', '0')
          schedule = os.getenv('SCHEDULE', 'weekly')
          timestamp = os.getenv('TIMESTAMP', 'N/A')
          commit_status = os.getenv('COMMIT_STATUS', 'false')
          commit_sha = os.getenv('COMMIT_SHA', '')
          repo = os.getenv('GITHUB_REPOSITORY', '')
          ref_name = os.getenv('GITHUB_REF_NAME', 'main')

          # Iconos por ecosistema
          icons = {
              'npm': 'ğŸ“¦', 'yarn': 'ğŸ§¶', 'pnpm': 'ğŸ“¦', 'pip': 'ğŸ',
              'docker': 'ğŸ³', 'github-actions': 'âš¡', 'maven': 'â˜•',
              'gradle': 'ğŸ˜', 'composer': 'ğŸ¼', 'bundler': 'ğŸ’',
              'cargo': 'ğŸ¦€', 'gomod': 'ğŸ¹', 'nuget': 'ğŸ“˜'
          }

          # Determinar estado
          if commit_status == "true":
              status_badge = "âœ… **ConfiguraciÃ³n Actualizada**"
              status_color = "ğŸŸ¢"
              status_text = "Actualizado"
          else:
              status_badge = "â„¹ï¸ **Sin Cambios**"
              status_color = "ğŸ”µ"
              status_text = "Sin cambios"

          # Construir summary
          summary_parts = []
          
          summary_parts.append("# ğŸ¤– Dependabot Configuration Report\n")
          summary_parts.append(f"{status_badge}\n")
          
          # Advertencia de labels faltantes
          if has_missing == 'true':
              summary_parts.append("\n> âš ï¸ **Advertencia**: Algunos labels configurados no existen en el repositorio\n")
          
          summary_parts.append("\n---\n\n")
          summary_parts.append("## ğŸ“Š Resumen de ConfiguraciÃ³n\n\n")
          summary_parts.append("| MÃ©trica | Valor |\n")
          summary_parts.append("|---------|-------|\n")
          summary_parts.append(f"| ğŸ¯ **Ecosistemas Configurados** | `{count}` |\n")
          summary_parts.append(f"| ğŸ“… **Frecuencia de ActualizaciÃ³n** | `{schedule}` |\n")
          summary_parts.append(f"| â° **Ejecutado el** | `{timestamp}` |\n")
          summary_parts.append(f"| ğŸ”„ **Estado del Commit** | {status_color} {status_text} |\n")

          if commit_sha and commit_status == "true":
              short_sha = commit_sha[:7]
              summary_parts.append(f"| ğŸ”— **Commit SHA** | [`{short_sha}`](https://github.com/{repo}/commit/{commit_sha}) |\n")

          summary_parts.append("\n---\n\n")
          summary_parts.append("## ğŸ¯ Ecosistemas Configurados\n\n")
          summary_parts.append("| Ecosistema | Directorio | PRs | Labels VÃ¡lidos | Labels Omitidos | Prefix |\n")
          summary_parts.append("|------------|------------|-----|----------------|-----------------|--------|\n")

          for eco in ecosystems:
              icon = icons.get(eco['ecosystem'], 'ğŸ“¦')
              valid = eco.get('valid_labels', 'dependencies')
              invalid = eco.get('invalid_labels', '')
              
              invalid_cell = f"âš ï¸ `{invalid}`" if invalid else "âœ… Todos"
              
              summary_parts.append(
                  f"| {icon} **{eco['ecosystem']}** | "
                  f"`{eco['directory']}` | "
                  f"{eco['pr_limit']} | "
                  f"`{valid}` | "
                  f"{invalid_cell} | "
                  f"`{eco['prefix']}` |\n"
              )

          # SecciÃ³n de labels faltantes
          if has_missing == 'true':
              summary_parts.append("\n---\n\n")
              summary_parts.append("## âš ï¸ Labels Faltantes\n\n")
              summary_parts.append("Los siguientes labels fueron omitidos porque no existen en el repositorio:\n\n")
              summary_parts.append("| Label | AcciÃ³n Recomendada |\n")
              summary_parts.append("|-------|--------------------|\n")
              
              for label in missing_labels:
                  create_url = f"https://github.com/{repo}/labels/new?name={label}&color=0366d6"
                  summary_parts.append(f"| `{label}` | [â• Crear Label]({create_url}) |\n")
              
              summary_parts.append("\n> ğŸ’¡ **RecomendaciÃ³n**: Crea los labels faltantes para que Dependabot los use en futuros PRs.\n")

          summary_parts.append("\n---\n\n")
          summary_parts.append("## ğŸ”— Enlaces Ãštiles\n\n")
          summary_parts.append("| Recurso | Enlace |\n")
          summary_parts.append("|---------|--------|\n")
          summary_parts.append(f"| ğŸ“„ **ConfiguraciÃ³n Generada** | [`.github/dependabot.yml`](https://github.com/{repo}/blob/{ref_name}/.github/dependabot.yml) |\n")
          summary_parts.append(f"| ğŸ·ï¸ **Gestionar Labels** | [Repository Labels](https://github.com/{repo}/labels) |\n")
          summary_parts.append(f"| ğŸ”„ **Monitorear Actualizaciones** | [Dependency Graph](https://github.com/{repo}/network/updates) |\n")
          summary_parts.append(f"| ğŸ” **Pull Requests de Dependabot** | [Ver PRs](https://github.com/{repo}/pulls?q=is%3Apr+author%3Aapp%2Fdependabot) |\n")
          summary_parts.append(f"| ğŸ›¡ï¸ **Alertas de Seguridad** | [Security Advisories](https://github.com/{repo}/security/dependabot) |\n")
          summary_parts.append("| ğŸ“š **DocumentaciÃ³n Oficial** | [Dependabot Docs](https://docs.github.com/en/code-security/dependabot) |\n")

          summary_parts.append("\n---\n\n")
          summary_parts.append("## ğŸ“‹ PrÃ³ximos Pasos\n\n")
          
          if has_missing == 'true':
              summary_parts.append("1. ğŸ·ï¸ **Crear labels faltantes**: Usa los enlaces de la tabla anterior\n")
              summary_parts.append("2. ğŸ”„ **Re-ejecutar workflow**: Para aplicar los nuevos labels\n")
              summary_parts.append(f"3. âœ… **Revisar configuraciÃ³n**: Verifica que todos los ecosistemas estÃ©n correctamente configurados\n")
          else:
              summary_parts.append(f"1. âœ… **Revisar configuraciÃ³n**: Verifica que todos los ecosistemas estÃ©n correctamente configurados\n")
          
          summary_parts.append(f"2. â³ **Esperar primera actualizaciÃ³n**: Dependabot ejecutarÃ¡ su primer scan segÃºn el schedule configurado (`{schedule}`)\n")
          summary_parts.append("3. ğŸ”” **Configurar notificaciones**: Ajusta tus preferencias en [Settings â†’ Notifications](https://github.com/settings/notifications)\n")
          summary_parts.append("4. ğŸ‘€ **Monitorear PRs**: Revisa y aprueba los pull requests generados automÃ¡ticamente\n")
          summary_parts.append("5. ğŸ”’ **Habilitar auto-merge** (opcional): Para dependencias de parches/menores\n")

          summary_parts.append("\n---\n\n")
          summary_parts.append("## âš™ï¸ ConfiguraciÃ³n Actual\n\n")
          summary_parts.append("```yaml\n")
          summary_parts.append(f"schedule: {schedule}\n")
          summary_parts.append(f"total_ecosystems: {count}\n")
          if has_missing == 'true':
              summary_parts.append(f"missing_labels: {len(missing_labels)}\n")
          summary_parts.append("```\n")

          summary_parts.append("\n---\n\n")
          summary_parts.append("<details>\n")
          summary_parts.append("<summary>ğŸ“– <b>Â¿QuÃ© hace Dependabot?</b></summary>\n\n")
          summary_parts.append("Dependabot mantiene tus dependencias actualizadas automÃ¡ticamente:\n\n")
          summary_parts.append("- ğŸ” **Escanea** tus archivos de dependencias regularmente\n")
          summary_parts.append("- ğŸ†• **Detecta** nuevas versiones disponibles\n")
          summary_parts.append("- ğŸ”’ **Identifica** vulnerabilidades de seguridad\n")
          summary_parts.append("- ğŸš€ **Crea PRs** automÃ¡ticamente con las actualizaciones\n")
          summary_parts.append("- âœ… **Ejecuta tests** en los PRs (si estÃ¡n configurados)\n")
          summary_parts.append("- ğŸ¯ **Respeta** semantic versioning\n\n")
          summary_parts.append("</details>\n\n")

          summary_parts.append("<details>\n")
          summary_parts.append("<summary>ğŸ› ï¸ <b>Personalizar ConfiguraciÃ³n</b></summary>\n\n")
          summary_parts.append("Para modificar la configuraciÃ³n, edita el workflow que llama a este reusable:\n\n")
          summary_parts.append("```yaml\n")
          summary_parts.append("with:\n")
          summary_parts.append("  schedule: 'daily'  # Cambiar frecuencia\n")
          summary_parts.append("  pr_limit: 10       # Ajustar lÃ­mite de PRs\n")
          summary_parts.append("  ecosystems: |      # Modificar ecosistemas\n")
          summary_parts.append("    [\n")
          summary_parts.append('      {"ecosystem": "pip", "directory": "/api"}\n')
          summary_parts.append("    ]\n")
          summary_parts.append("```\n\n")
          summary_parts.append("</details>\n\n")

          summary_parts.append("---\n\n")
          summary_parts.append("**ğŸ‰ ConfiguraciÃ³n completada exitosamente!**\n\n")
          summary_parts.append("> ğŸ’¡ **Tip**: Usa `workflow_dispatch` en el workflow llamador para regenerar esta configuraciÃ³n manualmente cuando sea necesario.\n")

          # Escribir al GITHUB_STEP_SUMMARY
          summary = ''.join(summary_parts)
          with open(os.environ['GITHUB_STEP_SUMMARY'], 'w') as f:
              f.write(summary)

          print("âœ… Summary generado correctamente")
          SCRIPT_EOF

          # Ejecutar el script con las variables de entorno
          ECOSYSTEMS_JSON='${{ steps.generate.outputs.ecosystems_json }}' \
          ECOSYSTEMS_COUNT='${{ steps.generate.outputs.ecosystems_count }}' \
          MISSING_LABELS='${{ steps.validate_labels.outputs.missing_labels }}' \
          HAS_MISSING_LABELS='${{ steps.validate_labels.outputs.has_missing_labels }}' \
          SCHEDULE='${{ steps.generate.outputs.schedule }}' \
          TIMESTAMP='${{ steps.generate.outputs.timestamp }}' \
          COMMIT_STATUS='${{ steps.commit.outputs.changes_detected }}' \
          COMMIT_SHA='${{ steps.commit.outputs.commit_hash }}' \
          GITHUB_REPOSITORY='${{ github.repository }}' \
          GITHUB_REF_NAME='${{ github.ref_name }}' \
          python3 /tmp/generate_summary.py
